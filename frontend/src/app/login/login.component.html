<div class="auth-background login">
  <div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12 text-center">
          <img
            src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
            width="165px" alt="">
          <h1 class="title text-center">Inventory APP</h1>
          <p class="text-muted">Inicie sesión con su cuenta</p>
        </div>
        <div class="col-lg-6">
          <div class="card-group mb-0">
            <div class="card auth-box">
              <div class="card-block">
                <form #form="ngForm" name="form" (ngSubmit)="login()" novalidate>
                  <div class="input-group mb-1">
                    <span class="input-group-addon">
                      <i class="icon-user" aria-hidden="true"></i>
                    </span>
                    <input type="text" class="form-control" name="username" required placeholder="Ingrese su usuario"
                      [(ngModel)]="service.model.UserName">
                  </div>
                  <div class="input-group mb-2">
                    <span class="input-group-addon">
                      <i class="icon-lock" aria-hidden="true"></i>
                    </span>
                    <input type="password" class="form-control" name="password" required
                      placeholder="Ingrese su contraseña" [(ngModel)]="service.model.Password">
                  </div>
                  <div class="row">
                    <div class="col-lg-12 text-center" style="text-align: center">
                      <button [disabled]="!form.form.valid" class="btn btn-danger btn-ladda"
                        data-style="zoom-in" [ladda]='service.loading'>
                        Iniciar sesión
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-12 text-center text-uppercase">
          <footer>
            <small>Inventory APP &copy; 2020.</small>
          </footer>
        </div>
      </div>
    </div>
  </div>
</div>
